<div class="flex justify-between">
  <span matSnackBarLabel class="my-2">{{ data.message }}</span>
  <span matSnackBarActions>
    <button
      mat-button
      matSnackBarAction
      (click)="snackBarRef.dismissWithAction()">
      <mat-icon class="text-gray-600 m-auto">close</mat-icon>
    </button>
  </span>
</div>
